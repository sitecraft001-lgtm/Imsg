<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cool TTS Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    --card: rgba(0,0,0,0.4);
    --text: #ffffff;
    --accent: #00eaff;
}

.light {
    --bg: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    --card: rgba(255,255,255,0.8);
    --text: #000;
    --accent: #0077ff;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: 0.4s;
}

.tts-card {
    background: var(--card);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 25px;
    width: 100%;
    max-width: 430px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    font-size: 1.6rem;
    color: var(--accent);
}

.toggle {
    cursor: pointer;
    font-size: 20px;
}

textarea {
    width: 100%;
    height: 120px;
    border-radius: 12px;
    border: none;
    padding: 12px;
    font-size: 14px;
    outline: none;
    resize: none;
    background: rgba(0,0,0,0.6);
    color: #0ff;
}

.light textarea {
    background: #fff;
    color: #000;
}

label {
    display: block;
    margin-top: 12px;
    font-size: 13px;
    opacity: 0.9;
}

select, input[type="range"] {
    width: 100%;
    margin-top: 6px;
}

select {
    padding: 8px;
    border-radius: 10px;
    border: none;
}

.controls {
    display: flex;
    gap: 10px;
    margin-top: 18px;
}

button {
    flex: 1;
    border: none;
    padding: 12px;
    border-radius: 12px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.25s;
}

.speak {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 12px var(--accent);
}

.pause {
    background: #ffaa00;
}

.stop {
    background: #ff4b4b;
    color: #fff;
}

button:hover {
    transform: scale(1.08);
}

footer {
    text-align: center;
    margin-top: 12px;
    font-size: 11px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="tts-card">
    <div class="header">
        <h1>üéô Text to Speech</h1>
        <div class="toggle" onclick="toggleMode()">üåô</div>
    </div>

    <textarea id="text" placeholder="Type something cool here..."></textarea>

    <label>Voice (Language + Name)</label>
    <select id="voiceSelect"></select>

    <label>Speed</label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

    <label>Pitch</label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

    <div class="controls">
        <button class="speak" onclick="speakText()">‚ñ∂ Speak</button>
        <button class="pause" onclick="pauseSpeech()">‚è∏ Pause</button>
        <button class="stop" onclick="stopSpeech()">‚èπ Stop</button>
    </div>

    <footer>Powered by Web Speech API ‚Ä¢ SiteCraft Style</footer>
</div>

<script>
const textInput = document.getElementById("text");
const voiceSelect = document.getElementById("voiceSelect");
const rateInput = document.getElementById("rate");
const pitchInput = document.getElementById("pitch");

let voices = [];
let utterance;

function loadVoices() {
    voices = speechSynthesis.getVoices();
    voiceSelect.innerHTML = "";

    voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.lang} - ${voice.name}`;
        voiceSelect.appendChild(option);
    });
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speakText() {
    if (!textInput.value.trim()) return alert("Enter some text!");
    speechSynthesis.cancel();

    utterance = new SpeechSynthesisUtterance(textInput.value);
    utterance.voice = voices[voiceSelect.value];
    utterance.rate = rateInput.value;
    utterance.pitch = pitchInput.value;

    speechSynthesis.speak(utterance);
}

function pauseSpeech() {
    speechSynthesis.paused ? speechSynthesis.resume() : speechSynthesis.pause();
}

function stopSpeech() {
    speechSynthesis.cancel();
}

function toggleMode() {
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
