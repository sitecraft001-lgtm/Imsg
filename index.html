<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZingBook ‚Äî Python Snippets</title>

<style>
:root {
  --bg: radial-gradient(1000px 600px at top, #111836, #05070d);
  --panel: rgba(20, 26, 48, 0.9);
  --panel-soft: rgba(255,255,255,0.04);
  --text: #e8ecf6;
  --muted: #9aa3b2;
  --border: rgba(255,255,255,0.08);
  --accent: #6cf2c2;
  --accent-soft: rgba(108,242,194,0.2);
  --shadow: 0 25px 60px rgba(0,0,0,0.6);
  --radius: 18px;
  --max-width: 1200px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
.site-header {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 22px;
  backdrop-filter: blur(14px);
  border-bottom: 1px solid var(--border);
}

.brand {
  display: flex;
  gap: 10px;
  align-items: center;
}

.brand h1 {
  font-size: 20px;
}

.nav a {
  color: var(--muted);
  text-decoration: none;
  font-size: 14px;
}

.nav a:hover {
  color: var(--accent);
}

/* MAIN */
.codes {
  max-width: var(--max-width);
  margin: auto;
  padding: 48px 16px;
  text-align: center;
}

.codes h2 {
  font-size: 32px;
}

.muted {
  color: var(--muted);
  margin-top: 8px;
}

/* SEARCH */
.search-box {
  margin-top: 32px;
  display: flex;
  justify-content: center;
}

.search-box input {
  width: 100%;
  max-width: 560px;
  padding: 16px 18px;
  font-size: 15px;
  background: rgba(10,14,30,0.95);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 16px;
  outline: none;
}

.search-box input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 4px var(--accent-soft);
}

/* GRID */
.snippet-list {
  display: grid;
  gap: 28px;
  margin-top: 48px;
}

/* CARD */
.snippet {
  background: linear-gradient(180deg, var(--panel), rgba(12,16,32,0.95));
  border-radius: var(--radius);
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  overflow: hidden;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.snippet:hover {
  transform: translateY(-10px) scale(1.01);
  box-shadow: 0 45px 90px rgba(0,0,0,0.8);
}

/* HEADER */
.snippet-header {
  padding: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

.snippet-header h3 {
  font-size: 18px;
}

/* BUTTON */
.btn {
  padding: 8px 16px;
  border-radius: 10px;
  background: linear-gradient(135deg, #1a2140, #0f1430);
  border: 1px solid var(--border);
  color: var(--text);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.5);
}

/* CODE */
.code-block {
  background: #070b1f;
  padding: 18px;
  font-size: 14px;
  overflow-x: auto;
}

.code-block code {
  font-family: "JetBrains Mono", monospace;
  white-space: pre;
}

/* TAGS */
.snippet-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  padding: 16px;
  background: var(--panel-soft);
}

.tag {
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 12px;
  color: var(--muted);
  background: rgba(255,255,255,0.06);
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

.tag:hover {
  transform: translateY(-2px);
  background: var(--accent-soft);
  color: var(--accent);
}

/* SHOW MORE */
.show-more {
  margin-top: 40px;
  display: flex;
  justify-content: center;
}

.show-more button {
  padding: 12px 26px;
  font-size: 15px;
  border-radius: 14px;
  background: linear-gradient(135deg, #1a2140, #0f1430);
  border: 1px solid var(--border);
  color: var(--text);
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.show-more button:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.6);
}

/* FOOTER */
.site-footer {
  margin-top: 64px;
  padding: 24px;
  border-top: 1px solid var(--border);
  color: var(--muted);
  font-size: 13px;
  text-align: center;
}
</style>

<script src="snippets.js"></script>
</head>

<body>

<header class="site-header">
  <div class="brand">
    <span>üêç</span>
    <h1>ZingBook</h1>
  </div>
  <nav class="nav">
    <a href="#">Home</a>
  </nav>
</header>

<main class="codes">
  <h2>Python Snippets</h2>
  <p class="muted">Load snippets smoothly</p>

  <div class="search-box">
    <input id="search" type="search" placeholder="Search snippets‚Ä¶" />
  </div>

  <section id="snippetList" class="snippet-list"></section>

  <div class="show-more">
    <button id="showMoreBtn">Show More</button>
  </div>
</main>

<footer class="site-footer">
  ¬© 2026 ZingBook
</footer>

<script>
const list = document.getElementById("snippetList");
const search = document.getElementById("search");
const showMoreBtn = document.getElementById("showMoreBtn");

let visibleCount = 5;
const STEP = 5;
let filtered = [];

function render() {
  list.innerHTML = "";
  filtered.slice(0, visibleCount).forEach(s => {
    const el = document.createElement("article");
    el.className = "snippet";
    el.innerHTML = `
      <header class="snippet-header">
        <h3>${s.title}</h3>
        <button class="btn copy-btn" data-id="${s.id}">Copy</button>
      </header>
      <pre class="code-block"><code id="${s.id}">${s.code}</code></pre>
      <footer class="snippet-meta">
        ${s.tags.map(t => `<span class="tag">${t}</span>`).join("")}
      </footer>
    `;
    list.appendChild(el);
  });

  showMoreBtn.style.display =
    visibleCount < filtered.length ? "inline-block" : "none";
}

function applyFilter() {
  const q = search.value.toLowerCase();
  visibleCount = STEP;
  filtered = SNIPPETS.filter(s =>
    (s.title + s.code + s.tags.join(" "))
      .toLowerCase()
      .includes(q)
  );
  render();
}

search.addEventListener("input", applyFilter);

showMoreBtn.addEventListener("click", () => {
  visibleCount += STEP;
  render();
});

/* COPY */
document.addEventListener("click", async e => {
  const btn = e.target.closest(".copy-btn");
  if (!btn) return;
  const code = document.getElementById(btn.dataset.id);
  await navigator.clipboard.writeText(code.textContent);
  btn.textContent = "Copied ‚úì";
  setTimeout(() => btn.textContent = "Copy", 1200);
});

/* INIT */
filtered = [...SNIPPETS];
render();
</script>

</body>
</html>
