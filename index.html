<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Options</title>

<style>
body{
  background:#0f0f0f;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.payment-box{
  background:#161616;
  padding:25px;
  border-radius:14px;
  width:400px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,229,255,0.12);
  position:relative;
}

.payment-box h2{
  color:#fff;
  margin-bottom:20px;
  font-size:20px;
}

/* Buttons */
.pay-btn{
  width:100%;
  padding:14px;
  margin:12px 0;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

.main-pay{
  background:#00bcd4;
  color:#000;
}

.upi-pay{
  background:#00e676;
  color:#000;
}

/* Text card */
.text-card{
  background:#111;
  padding:12px;
  border-radius:8px;
  color:#00e5ff;
  font-size:14px;
  margin-top:12px;
  border:1px solid rgba(0,229,255,0.25);
}

/* Hidden section */
.payment-methods{
  display:none;
}

/* Input */
input{
  width:85%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:15px;
  text-align:center;
  background:#1a1a1a;
  color:#fff;
  margin:10px 0;
  outline:none;
}

/* Minimum / Success Popup */
.success-popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) scale(0.8);
  background:#1e1e1e;
  color:#00e5ff;
  padding:18px 24px;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  border:1px solid rgba(0,229,255,0.3);
  box-shadow:0 0 20px rgba(0,229,255,0.18);
  opacity:0;
  animation:popAnim 0.4s forwards ease;
  z-index:999;
}

@keyframes popAnim{
  to{
    opacity:1;
    transform:translate(-50%, -50%) scale(1);
  }
}
</style>
</head>

<body>

<div class="payment-box">

  <!-- Popup -->
  <div class="success-popup" id="popupBox"></div>

  <!-- Title -->
  <h2 id="selectTitle" style="display:none;">Select Payment Method</h2>

  <!-- Pay Now -->
  <button class="pay-btn main-pay" id="payNow">Pay Now</button>

  <!-- Payment section -->
  <div class="payment-methods" id="methods">

    <!-- Input label -->
    <div class="text-card">Enter Amount Below</div>

    <!-- Manual amount input -->
    <input type="number" id="amountInput" placeholder="Enter amount (min ₹20)" min="20"/>
   
    <!-- Pay Button -->
    <button class="pay-btn upi-pay" id="payBtn">Pay with UPI</button>

  </div>

</div>

<script>
// Show payment section
document.getElementById("payNow").onclick = function(){
  this.style.display = "none";
  document.getElementById("methods").style.display = "block";
  document.getElementById("selectTitle").style.display = "block";
};

// Pay button click
document.getElementById("payBtn").onclick = function(){
  let amount = document.getElementById("amountInput").value;
  let popup = document.getElementById("popupBox");

  if(!amount || amount < 20){
    popup.innerText = "Minimum payment amount is ₹20!";
    popup.style.color = "#ff3d00";
    popup.style.border = "1px solid rgba(255,61,0,0.4)";
    popup.style.boxShadow = "0 0 20px rgba(255,61,0,0.22)";
    popup.style.display = "block";

    setTimeout(()=> popup.style.display="none", 1800);
    return;
  }

  // Success style
  popup.innerText = "Redirecting to UPI apps...";
  popup.style.color = "#00e5ff";
  popup.style.border = "1px solid rgba(0,229,255,0.3)";
  popup.style.boxShadow = "0 0 20px rgba(0,229,255,0.18)";
  popup.style.display = "block";

  // UPI redirect after animation
  let upiUrl = `upi://pay?pa=sitecraft001@oksbi&am=${amount}&cu=INR&tn=Order Payment`;
  setTimeout(()=> window.location.href = upiUrl, 1500);
};
</script>

</body>
</html>
