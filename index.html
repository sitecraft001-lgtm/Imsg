<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZingBook ‚Äî Python Snippets</title>

<style>
:root {
  --bg: radial-gradient(1200px 600px at top, #111836, #06080f);
  --panel: rgba(18, 24, 42, 0.85);
  --muted: #9aa3b2;
  --text: #e6ebf5;
  --border: rgba(255,255,255,0.08);
  --tag: rgba(255,255,255,0.08);
  --accent: #6cf2c2;
  --shadow: 0 20px 40px rgba(0,0,0,0.55);
  --radius: 16px;
  --max-width: 1200px;
  --blur: blur(14px);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Inter", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* HEADER */
.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 22px;
  border-bottom: 1px solid var(--border);
  backdrop-filter: var(--blur);
}

.brand {
  display: flex;
  gap: 10px;
  align-items: center;
}

.brand h1 {
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 0.4px;
}

.nav a {
  color: var(--muted);
  text-decoration: none;
  font-size: 14px;
  transition: color 0.25s ease;
}

.nav a:hover {
  color: var(--accent);
}

/* MAIN */
.codes {
  max-width: var(--max-width);
  margin: auto;
  padding: 40px 16px;
  text-align: center;
}

.codes h2 {
  font-size: 30px;
  font-weight: 700;
  letter-spacing: 0.6px;
}

.muted {
  color: var(--muted);
  margin-top: 8px;
  font-size: 14px;
}

/* SEARCH */
.filters {
  margin-top: 28px;
  display: flex;
  justify-content: center;
}

.filters input {
  max-width: 540px;
  width: 100%;
  padding: 16px;
  font-size: 15px;
  background: rgba(14, 20, 38, 0.9);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 14px;
  text-align: center;
  outline: none;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

.filters input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(108,242,194,0.15);
}

/* SNIPPETS */
.snippet-list {
  display: grid;
  gap: 26px;
  margin-top: 40px;
}

.snippet {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  backdrop-filter: var(--blur);
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.snippet:hover {
  transform: translateY(-6px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.65);
}

/* SNIPPET HEADER */
.snippet-header {
  padding: 16px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
}

.snippet-header h3 {
  font-size: 17px;
  font-weight: 600;
  text-align: left;
}

/* BUTTON */
.btn {
  padding: 9px 16px;
  background: linear-gradient(135deg, #0e1426, #141c36);
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
}

.btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}

.btn:active {
  transform: scale(0.96);
}

/* CODE */
.code-block {
  padding: 18px;
  background: rgba(10, 14, 30, 0.9);
  overflow-x: auto;
  text-align: left;
  font-size: 14px;
}

.code-block code {
  font-family: "JetBrains Mono", monospace;
  white-space: pre;
  line-height: 1.6;
}

/* TAGS */
.snippet-meta {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 14px;
}

.tag {
  background: var(--tag);
  color: var(--muted);
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 12px;
  transition: background 0.25s ease, color 0.25s ease;
}

.tag:hover {
  background: rgba(108,242,194,0.15);
  color: var(--accent);
}

/* FOOTER */
.site-footer {
  margin-top: 60px;
  padding: 22px;
  border-top: 1px solid var(--border);
  text-align: center;
  font-size: 13px;
  color: var(--muted);
}

/* üì± MOBILE */
@media (max-width: 600px) {
  .site-header {
    flex-direction: column;
    gap: 12px;
  }

  .snippet-header {
    flex-direction: column;
    align-items: stretch;
  }

  .btn {
    width: 100%;
  }

  .codes h2 {
    font-size: 24px;
  }
}
</style>

<script src="snippets.js"></script>
</head>

<body>

<header class="site-header">
  <div class="brand">
    <span>üêç</span>
    <h1>ZingBook</h1>
  </div>
  <nav class="nav">
    <a href="#">Home</a>
  </nav>
</header>

<main class="codes">
  <h2>Python Snippets</h2>
  <p class="muted">Fast ‚Ä¢ Clean ‚Ä¢ Developer-friendly</p>

  <div class="filters">
    <input id="search" type="search" placeholder="Search snippets or tags‚Ä¶" />
  </div>

  <section id="snippetList" class="snippet-list"></section>
</main>

<footer class="site-footer">
  ¬© 2026 ZingBook ‚Ä¢ Built for Developers
</footer>

<script>
const list = document.getElementById("snippetList");

SNIPPETS.forEach(s => {
  const el = document.createElement("article");
  el.className = "snippet";
  el.dataset.tags = s.tags.join(" ");

  el.innerHTML = `
    <header class="snippet-header">
      <h3>${s.title}</h3>
      <button class="btn copy-btn" data-id="${s.id}">Copy</button>
    </header>

    <pre class="code-block"><code id="${s.id}">${s.code}</code></pre>

    <footer class="snippet-meta">
      ${s.tags.map(t => `<span class="tag">${t}</span>`).join("")}
    </footer>
  `;

  list.appendChild(el);
});

document.addEventListener("click", async e => {
  const btn = e.target.closest(".copy-btn");
  if (!btn) return;

  const code = document.getElementById(btn.dataset.id);
  await navigator.clipboard.writeText(code.textContent);
  btn.textContent = "Copied ‚úì";
  btn.style.color = "var(--accent)";
  setTimeout(() => {
    btn.textContent = "Copy";
    btn.style.color = "";
  }, 1200);
});

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll(".snippet").forEach(s => {
    s.style.display =
      s.querySelector("h3").textContent.toLowerCase().includes(q) ||
      s.dataset.tags.includes(q)
        ? ""
        : "none";
  });
});
</script>

</body>
</html>
