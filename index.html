<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZingBook ‚Äî Python Snippets</title>

<style>
:root {
  --bg: #070a14;
  --panel: #0f1528;
  --panel-soft: #121a33;
  --text: #e6ebf5;
  --muted: #9aa3b2;
  --border: rgba(255,255,255,0.08);
  --accent: #6cf2c2;
  --radius: 16px;
  --max-width: 1200px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
.site-header {
  position: sticky;
  top: 0;
  z-index: 10;
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #070a14;
  border-bottom: 1px solid var(--border);
}

.brand {
  display: flex;
  gap: 8px;
  align-items: center;
}

.brand h1 {
  font-size: 18px;
}

.nav a {
  color: var(--muted);
  text-decoration: none;
  font-size: 14px;
}

.nav a:hover {
  color: var(--accent);
}

/* MAIN */
.codes {
  max-width: var(--max-width);
  margin: auto;
  padding: 36px 16px;
  text-align: center;
}

.codes h2 {
  font-size: 26px;
}

.muted {
  margin-top: 6px;
  color: var(--muted);
}

/* SEARCH */
.search-box {
  margin-top: 24px;
  display: flex;
  justify-content: center;
}

.search-box input {
  width: 100%;
  max-width: 520px;
  padding: 14px;
  font-size: 15px;
  background: var(--panel);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 12px;
  outline: none;
}

.search-box input:focus {
  border-color: var(--accent);
}

/* GRID */
.snippet-list {
  display: grid;
  gap: 20px;
  margin-top: 36px;
}

/* CARD */
.snippet {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
  transition: transform 0.2s ease, border-color 0.2s ease;
}

.snippet:hover {
  transform: translateY(-4px);
  border-color: rgba(108,242,194,0.4);
}

/* HEADER */
.snippet-header {
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

.snippet-header h3 {
  font-size: 16px;
}

/* BUTTON */
.btn {
  padding: 6px 14px;
  font-size: 13px;
  border-radius: 8px;
  background: #0b1022;
  border: 1px solid var(--border);
  color: var(--text);
  cursor: pointer;
}

.btn:hover {
  border-color: var(--accent);
}

/* CODE */
.code-block {
  background: #0b1022;
  padding: 16px;
  font-size: 13px;
  overflow-x: auto;
}

.code-block code {
  font-family: monospace;
  white-space: pre;
}

/* TAGS */
.snippet-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  padding: 12px;
  background: var(--panel-soft);
}

.tag {
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 999px;
  background: #0b1022;
  color: var(--muted);
}

.tag:hover {
  color: var(--accent);
}

/* SHOW MORE */
.show-more {
  margin-top: 32px;
  display: flex;
  justify-content: center;
}

.show-more button {
  padding: 10px 22px;
  font-size: 14px;
  border-radius: 12px;
  background: #0b1022;
  border: 1px solid var(--border);
  color: var(--text);
  cursor: pointer;
}

.show-more button:hover {
  border-color: var(--accent);
}

/* FOOTER */
.site-footer {
  margin-top: 48px;
  padding: 20px;
  border-top: 1px solid var(--border);
  text-align: center;
  font-size: 13px;
  color: var(--muted);
}
</style>

<script src="snippets.js"></script>
</head>

<body>

<header class="site-header">
  <div class="brand">
    <span>üêç</span>
    <h1>ZingBook</h1>
  </div>
  <nav class="nav">
    <a href="#">Home</a>
  </nav>
</header>

<main class="codes">
  <h2>Python Snippets</h2>
  <p class="muted">Fast ‚Ä¢ Clean ‚Ä¢ Smooth</p>

  <div class="search-box">
    <input id="search" type="search" placeholder="Search snippets‚Ä¶" />
  </div>

  <section id="snippetList" class="snippet-list"></section>

  <div class="show-more">
    <button id="showMoreBtn">Show More</button>
  </div>
</main>

<footer class="site-footer">
  ¬© 2026 ZingBook
</footer>

<script>
const list = document.getElementById("snippetList");
const search = document.getElementById("search");
const showMoreBtn = document.getElementById("showMoreBtn");

let visible = 5;
const STEP = 5;
let filtered = [];

function render() {
  list.innerHTML = "";
  filtered.slice(0, visible).forEach(s => {
    const el = document.createElement("article");
    el.className = "snippet";
    el.innerHTML = `
      <header class="snippet-header">
        <h3>${s.title}</h3>
        <button class="btn copy-btn" data-id="${s.id}">Copy</button>
      </header>
      <pre class="code-block"><code id="${s.id}">${s.code}</code></pre>
      <footer class="snippet-meta">
        ${s.tags.map(t => `<span class="tag">${t}</span>`).join("")}
      </footer>
    `;
    list.appendChild(el);
  });

  showMoreBtn.style.display =
    visible < filtered.length ? "block" : "none";
}

function filter() {
  const q = search.value.toLowerCase();
  visible = STEP;
  filtered = SNIPPETS.filter(s =>
    (s.title + s.code + s.tags.join(" "))
      .toLowerCase()
      .includes(q)
  );
  render();
}

search.addEventListener("input", filter);

showMoreBtn.addEventListener("click", () => {
  visible += STEP;
  render();
});

document.addEventListener("click", async e => {
  const btn = e.target.closest(".copy-btn");
  if (!btn) return;
  const code = document.getElementById(btn.dataset.id);
  await navigator.clipboard.writeText(code.textContent);
  btn.textContent = "Copied ‚úì";
  setTimeout(() => btn.textContent = "Copy", 1200);
});

filtered = [...SNIPPETS];
render();
</script>

</body>
</html>
